<head>

    <title>Grid Layout</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="grid-layout">
        <button><a href="/">View Flexbox Layout</a></button>

        <div class="grid-items box-5"><span>Green</span></div>
    </div>
</body>
</html>
